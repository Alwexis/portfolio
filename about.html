<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Silva</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/about.css">
</head>
<body>
    <section id="transition-shadow" class="transitionEnd"></section>

    <section id="navbar-desk">
        <div onclick="changePage('index', false)" class="navbar-img">
            <img src="./assets/media/icon3.png">
        </div>
        <div class="navbar-options">
            <a class="active">
                <div>
                    <translatable variable="navbar.about_me" title="Sobre mi">Sobre mi</translatable>
                </div>
            </a>
            <a onclick="changePage('stack', false)">
                <div>
                    <translatable variable="navbar.mystack" title="Mi Stack">Mi Stack</translatable>
                </div>
            </a>
            <a onclick="changePage('projects', false)">
                <div>
                    <translatable variable="navbar.projects" title="Proyectos">Proyectos</translatable>
                </div>
            </a>
            <a onclick="changePage('experience', false)">
                <div>
                    <translatable variable="navbar.experience" title="Experiencia">Experiencia</translatable>
                </div>
            </a>
        </div>
    </section>

    <about-me>
        <div class="about-me-img">
            <div class="about-me-border"></div>
            <img src="./assets/media/pfp.webp">
        </div>
        <div class="about-me-text">
            <h1>Ariel Silva</h1>
            <translatable class="first" variable="about_me.0">
                <!--
                    Hola, soy Ariel Silva, un estudiante de 21 años y un gran apasionado a los videojuegos, mangas y a toda forma de tecnología, sobretodo la que tenga que ver con la programación e internet de las cosas.
                -->
            </translatable>
            <translatable variable="about_me.1">
                <!--
                    Actualmente estoy estudiando en Duoc UC desde el año 2021, en la carrera de Ingeniería en Informática y me encuentro en mi 5to semestre.
                -->
            </translatable>
            <translatable variable="about_me.2">
                <!--
                    Mis intereses profesionales están enfocados en el desarrollo de aplicaciones web, de videojuegos y de aplicaciones móviles híbridas. También estoy bastante interesado en todo lo relacionado con Inteligencia Artificial y Machine Learning.
                -->
            </translatable>
            <translatable class="last" variable="about_me.3">
                <!--
                    Mi 'meta' como persona es poder llegar a ser un desarrollador destacado dentro de la industria, y si es posible, poder influir positivamente en la sociedad utilizando la tecnología.
                -->
            </translatable>
        </div>
    </about-me>

    <script src="./scripts/translation.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/about.js"></script>
</body>
</html>
