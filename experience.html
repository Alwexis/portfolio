<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Silva</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/experience.css">
    <link rel="stylesheet" href="styles/achievements.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="assets/media/icon.ico">
</head>

<body>
    <section id="transition-shadow" class="transitionEnd"></section>
    <section id="pagination">
        <div onclick="changePage('index', false)"></div>
        <div onclick="changePage('about', false)"></div>
        <div onclick="changePage('projects', false)"></div>
        <div class="active"></div>
    </section>

    <section id="navbar-desk">
        <div onclick="changePage('index', false)" class="navbar-img">
            <img src="./assets/media/icon.png">
        </div>
        <div class="navbar-options">
            <a onclick="changePage('about', false)">
                <div>
                    <translatable variable="navbar.about_me" title="Sobre mi">Sobre mi</translatable>
                </div>
            </a>
            <a onclick="changePage('projects', false)">
                <div>
                    <translatable variable="navbar.projects" title="Proyectos">Proyectos</translatable>
                </div>
            </a>
            <a class="active">
                <div>
                    <translatable variable="navbar.experience" title="Extra">Extra</translatable>
                </div>
            </a>
        </div>
    </section>

    <experience id="mainComponent">

        <section class="experience-body">
            <translatable class="title" variable="experience.title"></translatable>
            <div class="experience-container">
                <div class="experience-options">
                    <div onclick="changeExperience(1)" class="experience-option active" experienceId="1">
                        <span>DuocUC</span>
                    </div>
                    <div onclick="changeExperience(2)" class="experience-option" experienceId="2">
                        <span>CETECOM</span>
                    </div>
                </div>
                <div class="experience-text">
                    <div class="experience-text-header">
                        <div class="header-title">
                            <translatable class="header-jobtitle" [onload]="false" variable=""></translatable>
                            <a class="header-company" href="" target="_blank">
                                <translatable [onload]="false" variable=""></translatable>
                                <i class="bi bi-link"></i>
                            </a>
                        </div>
                        <div class="header-subtitle">
                            <translatable class="header-date" [onload]="false" variable=""></translatable>
                        </div>
                    </div>
                    <div class="experience-text-content">
                        <translatable class="content-description"></translatable>
                        <div class="content-activities"></div>
                    </div>
                    <div class="experience-text-footer">
                        <translatable class="footer-skills-title"></translatable>
                        <div class="footer-skills">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <span class="swipe-to-see experience">Swipe right to see my Achievements <i class="bi bi-caret-right-fill"></i></span>
    </experience>

    <achievements id="achievementsComponent">
        <section class="achievement-body">
            <translatable class="title" variable="achievements.title"></translatable>
            <div class="achievement-container">
                <div class="achievement-options">
                    <div onclick="changeAchievement(1)" class="achievement-option active" achievementId="1">
                        <span>ExpoCITT</span>
                    </div>
                </div>
                <div class="achievement-text">
                    <div class="achievement-text-header">
                        <div class="header-pretitle">
                            <translatable class="header-podium" [onload]="false" variable=""></translatable>
                        </div>
                        <div class="header-title">
                            <translatable class="header-name" [onload]="false" variable=""></translatable>
                            <a class="header-company" href="" target="_blank">
                                <translatable [onload]="false" variable=""></translatable>
                                <i class="bi bi-link"></i>
                            </a>
                        </div>
                        <div class="header-subtitle">
                            <translatable class="header-date" [onload]="false" variable=""></translatable>
                        </div>
                    </div>
                    <div class="achievement-text-content">
                        <translatable class="content-description"></translatable>
                    </div>
                </div>
            </div>
        </section>

        <span class="swipe-to-see achievements"><i class="bi bi-caret-left-fill"></i> Swipe left to see my Experience</span>
    </achievements>
    
    <script src="./scripts/translation.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/experiencie.js"></script>
</body>

</html>
