<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Silva</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/experience.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="icon" href="assets/media/icon.ico">
</head>

<body>
    <section id="transition-shadow" class="transitionEnd"></section>
    <section id="pagination">
        <div onclick="changePage('index', false)"></div>
        <div onclick="changePage('about', false)"></div>
        <div onclick="changePage('projects', false)"></div>
        <div class="active"></div>
    </section>

    <section id="navbar-desk">
        <div onclick="changePage('index', false)" class="navbar-img">
            <img src="./assets/media/icon.png">
        </div>
        <div class="navbar-options">
            <a onclick="changePage('about', false)">
                <div>
                    <translatable variable="navbar.about_me" title="Sobre mi">Sobre mi</translatable>
                </div>
            </a>
            <a onclick="changePage('projects', false)">
                <div>
                    <translatable variable="navbar.projects" title="Proyectos">Proyectos</translatable>
                </div>
            </a>
            <a class="active">
                <div>
                    <translatable variable="navbar.experience" title="Extra">Extra</translatable>
                </div>
            </a>
        </div>
    </section>

    <experience id="mainComponent">
        <div class="experience-title">
            <translatable class="title" variable="experience.title">
            </translatable>
            <translatable class="content" variable="experience.text">
            </translatable>
            <span class="toAchievements">Scroll/Touch Right to see my Achievements â–¹</span>
        </div>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="slider-item swiper-slide">
                    <div class="swiper-item-content">
                        <div class="slider-item-image">
                            <img class="slider-image" src="assets/media/DuocUC.png" alt="SliderImg">
                            <div class="slider-image-content-header">
                                <translatable variable="experience.experiences.0.date"
                                    class="slider-item-content-date">
                                </translatable>
                                <translatable variable="experience.experiences.0.company"
                                    class="slider-item-content-title">
                                </translatable>
                                <translatable variable="experience.experiences.0.jobtitle"
                                    class="slider-item-content-subtitle">
                                </translatable>
                            </div>
                        </div>
                        <div class="slider-item-content">
                            <translatable variable="experience.experiences.0.description"
                                class="slider-item-content-text">
                            </translatable>
                            <div class="slider-item-content-footer">
                                <translatable variable="experience.experiences.0.skills"
                                    class="slider-item-content-footer-title">
                                </translatable>
                                <div class="slider-item-content-footer-skills">
                                    <translatable variable="experience.experiences.0.skills_list.0"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                    <translatable variable="experience.experiences.0.skills_list.1"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                    <translatable variable="experience.experiences.0.skills_list.2"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider-item swiper-slide">
                    <div class="swiper-item-content">
                        <div class="slider-item-image">
                            <img class="slider-image" src="assets/media/CETECOM.png" alt="SliderImg">
                            <div class="slider-image-content-header">
                                <translatable variable="experience.experiences.1.date"
                                    class="slider-item-content-date">
                                </translatable>
                                <translatable variable="experience.experiences.1.company"
                                    class="slider-item-content-title">
                                </translatable>
                                <translatable variable="experience.experiences.1.jobtitle"
                                    class="slider-item-content-subtitle">
                                </translatable>
                            </div>
                        </div>
                        <div class="slider-item-content">
                            <translatable variable="experience.experiences.1.description"
                                class="slider-item-content-text">
                            </translatable>
                            <div class="slider-item-content-footer">
                                <translatable variable="experience.experiences.1.skills"
                                    class="slider-item-content-footer-title">
                                </translatable>
                                <div class="slider-item-content-footer-skills">
                                    <translatable variable="experience.experiences.1.skills_list.0"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                    <translatable variable="experience.experiences.1.skills_list.1"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                    <translatable variable="experience.experiences.1.skills_list.2"
                                        class="slider-item-content-footer-skill">
                                    </translatable>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </experience>

    <achievements id="achievementsComponent">

    </achievements>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./scripts/translation.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/experiencie.js"></script>
</body>

</html>
