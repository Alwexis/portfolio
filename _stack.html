<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Silva</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/stack.css">
</head>
<body>
    <section id="transition-shadow" class="transitionHorizontalEnd"></section>

    <section id="navbar-desk">
        <div class="navbar-img" onclick="changePage('index', false)">
            <img src="./assets/media/icon3.png">
        </div>
        <div class="navbar-options">
            <a class="active" onclick="changePage('about', false)">
                <div>
                    <translatable variable="navbar.about_me" title="Sobre mi">Sobre mi</translatable>
                </div>
            </a>
            <a onclick="changePage('projects', false)">
                <div>
                    <translatable variable="navbar.projects" title="Proyectos">Proyectos</translatable>
                </div>
            </a>
            <a onclick="changePage('experience', false)">
                <div>
                    <translatable variable="navbar.experience" title="Experiencia">Experiencia</translatable>
                </div>
            </a>
        </div>
    </section>
    
    <stack id="mainComponent">
        <span style="font-family: 'Aeroport Mono'; color: var(--colors-light-2);">SOON MI STACK</span>
    </stack>
    
    <script src="./scripts/translation.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/about.js"></script>
</body>
</html>
