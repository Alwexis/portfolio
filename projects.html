<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariel Silva</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="icon" href="assets/media/icon.ico">
</head>
<body>
    <section id="transition-shadow" class="transitionEnd"></section>
    <section id="pagination">
        <div onclick="changePage('index', false)"></div>
        <div onclick="changePage('about', false)"></div>
        <div class="active"></div>
        <div onclick="changePage('experience', false)"></div>
    </section>
    
    <section id="navbar-desk">
        <div class="navbar-img" onclick="changePage('index', false)">
            <img src="./assets/media/icon.png">
        </div>
        <div class="navbar-options">
            <a onclick="changePage('about', false)">
                <div>
                    <translatable variable="navbar.about_me" title="Sobre mi">Sobre mi</translatable>
                </div>
            </a>
            <a class="active">
                <div>
                    <translatable variable="navbar.projects" title="Proyectos">Proyectos</translatable>
                </div>
            </a>
            <a onclick="changePage('experience', false)">
                <div>
                    <translatable variable="navbar.experience" title="Experiencia">Experiencia</translatable>
                </div>
            </a>
        </div>
    </section>

    <span style="font-family: 'Aeroport Mono'; color: var(--colors-light-2);">SOON PROJECTS</span>

    <script src="./scripts/translation.js"></script>
    <script src="./scripts/global.js"></script>
</body>
</html>
